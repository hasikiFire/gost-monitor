# 静态配置。
observers:
  - name: observer-0
    plugin:
      type: http
      addr: http://127.0.0.1:30000/observer
      timeout: 10s

# 静态配置
tls:
  certFile: /etc/gost/fullchain.pem
  keyFile: /etc/gost/privkey.pem

# 静态配置
limiters:
  - name: limiter-0
    limits:
      - '$$ 200KB 200KB'
  - name: limiter-1
    limits:
      - '$$ 1MB 1MB'

authers:
  - name: auther-0
    plugin:
      type: http
      addr: http://127.0.0.1:30000/auth

api:
  addr: 0.0.0.0:30001
  pathPrefix: /api
  accesslog: true
  auth:
    username: admin
    password: adminadmin
